<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">

<fieldset ngModelGroup="user" style="width: 450px;height: auto" >
   username : <input type="text" required minlength="3" name="username" [(ngModel)]="username" #userName="ngModel">
   <span style="color: red" *ngIf="userName.errors?.required">请您输入用户名</span>
  <hr>

  <div style="color: red"  *ngIf="userName.errors?.minlength">
      用户名长度必须大于{{userName.errors?.minlength.requiredLength}},
      当前长度为{{userName.errors?.minlength.actualLength}}
  </div>

  password:<input type="password" required ngModel name="password" style="margin-left: 10px;">

  <!--添加单选控件-->
  <p>Angular version</p>
  <div>
    <select name="version" [ngModel]="version" required>
      <option
        *ngFor="let version of versions;"
        [value]="version">
        {{version}}
      </option>
    </select>
    <label></label>
  </div>
</fieldset>
   <button type="submit">提交</button>
  <!--loginForm是可以获取表单中的变量-->
   {{loginForm.value | json}}
</form>
